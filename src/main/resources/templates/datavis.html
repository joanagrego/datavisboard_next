<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <!-- Optional theme -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

</head>
<body>
<div class="container">
  <h2 align="center">Dashboard Financeiro Datavis</h2>
  <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script th:inline="javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Atividade Atual dos clientes da carteira'
            },
            xAxis: {
                categories: ['Clientes']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Stuatus'
                }
            },
            tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
                shared: true
            },
            plotOptions: {
                bar: {
                    stacking: 'percent'
                }
            },
            series: [{
                name: 'Inativos',
                data: [25]
            }, {
                name: 'Ativos',
                data: [75]
            }]
        });
</script>

<div id="container2" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script th:inline="javascript">
		Highcharts.chart('container2', {
			chart : {
				type : 'pie',
				options3d : {
					enabled : true,
					alpha : 50,
					beta : 0
				}
			},
			title : {
				text : 'Representante por Valor'
			},
			tooltip : {
				pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>'
			},
			plotOptions : {
				pie : {
					allowPointSelect : true,
					cursor : 'pointer',
					depth : 35,
					dataLabels : {
						enabled : true,
						format : '{point.name}'
					}
				}
			},
			series : [ {
				type : 'pie',
				name : 'Ratio',
				data : [ [ 'REP.BELTRANO', [[${beltrano}]] ], [ 'REP.MEVIO', [[${mevio}]] ], [ 'REP. TICIO', [[${ticio}]] ]  ]
			} ]
		});

</script>


<div id="container3" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script th:inline="javascript">
            Highcharts.chart('container3', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Representante na Cartela de Clientes'
            },
            xAxis: {
                categories: ['Mevio', 'Ticio','Caio','Beltrano']
            },
            yAxis: {
                title: {
                    text: 'Clientes'
                }
            },
            series: [{
                name: 'Clientes Atendidos',
                data: [1000, 2000, 4000, 2500]
            }]
        });
</script>

<div id="container4" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script th:inline="javascript">
            Highcharts.chart('container4', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Carteira por representante'
            },
            xAxis: {
                categories: ['Mevio', 'Ticio', 'Caio','Beltrano']
            },
            yAxis: {
                title: {
                    text: 'Clientes'
                }
            },
            series: [{
                name: 'Total de Clientes',
                data: [6200, 5900, 7900, 6300]
            }, {
                name: 'Clientes Atendidos',
                data: [3800, 4000, 2100, 3650]
            }]
        });
</script>

</body>
</html>
