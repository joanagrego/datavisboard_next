<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <!-- Optional theme -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  <style>
    .container {
      padding: 0;
    }

    .container > h2{
      margin: 0 auto;
      padding: 15px 0;
      background-color: cadetblue;
      color: whitesmoke;
    }
  </style>

</head>
<body>
<div class="container col-sm-12">
  <h2 align="center">Dashboard Financeiro Datavis</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div id="container1"></div>
      </div>
      <div class="col-sm-6">
        <div id="container2"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div id="container3"></div>
      </div>
      <div class="col-sm-6">
        <div id="container4"></div>
      </div>
    </div>
  </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script th:inline="javascript">
  Highcharts.chart('container1', {
    chart: {
      type: 'bar'
    },
    title: {
      text: 'Atividade Mensal dos Clientes da Carteira'
    },
    xAxis: {
      categories: ['Clientes']
    },
    yAxis: {
      min: 0,
      title: {
        text: 'Outubro'
      }
    },
    tooltip: {
      pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
      shared: true
    },
    plotOptions: {
      bar: {
        stacking: 'percent'
      }
    },
    series: [{
      name: 'Ativos',
      data: [[${clientesAtivos}]]
    }, {
      name: 'Inativos',
      data: [[${clientesInativos}]]
    }]
  });

  Highcharts.chart('container2', {
    chart : {
      type : 'pie',
      options3d : {
        enabled : true,
        alpha : 50,
        beta : 0
      }
    },
    title : {
      text : 'Produção dos Representantes por Valor'
    },
    tooltip : {
      pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions : {
      pie : {
        allowPointSelect : true,
        cursor : 'pointer',
        depth : 35,
        dataLabels : {
          enabled : true,
          format : '{point.name}'
        }
      }
    },
    series : [ {
      type : 'pie',
      name : 'Percentual',
      data :  [ [ 'Pass', [[${pass}]] ], [ 'Fail', [[${fail}]] ]  ]
    } ]
  });

  Highcharts.chart('container3', {
    chart: {
      type: 'bar'
    },
    title: {
      text: 'Produção dos Representantes por Volume de Venda'
    },
    xAxis: {
      categories: [[${nomesRep}]]
    },
    yAxis: {
      title: {
        text: 'Caixas'
      }
    },
    series: [{
      name: 'Caixas Vendidas',
      data: [[${qntVendida}]]
    }]
  });

  Highcharts.chart('container4', {
    chart: {
      type: 'column'
    },
    title: {
      text: 'Atendimento de Clientes na Carteira por Representante'
    },
    xAxis: {
      categories: [[${keySet}]],
    },
    yAxis: {
      title: {
        text: 'Clientes'
      }
    },
    series: [{
      name: 'Total de Clientes',
      data: [[${values}]]
    }, {
      name: 'Clientes Atendidos',
      data: [3800, 4000, 2100, 3650]
    }]
  });

</script>
</body>
</html>
